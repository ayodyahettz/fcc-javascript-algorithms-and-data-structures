<body>
    <div class="container">
        <h1>PALINDROME CHECKER 3000</h1>
        <div class="center" id="center-box">
            <div class="input-field">
                <input type="text" id="text-input" placeholder="Type a word..." autofocus required>
                <button type="submit" id="check-btn">Check</button>
            </div>

            

        </div>
        <div id="result" class="center">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
