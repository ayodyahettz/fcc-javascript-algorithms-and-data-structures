<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>Palindrome Checker 3000</h2>
            <div class="input-field">
                <input type="text" id="text-input" placeholder="Type a word..." autofocus required>
                <button type="submit" id="check-btn">Check</button>
            </div>

            <div id="result">
                <p id="result"></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
